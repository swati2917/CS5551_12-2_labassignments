<!DOCTYPE html>
<html  ng-app="lab5">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login Page Lab5</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">

</head>
<body class="body">
  <div  ng-controller="loginCtrl">
    <div id="LoginContainer">
      <h1>Login:</h1>
      <div class="center">
        <input type="text" id="txt_userid" placeholder="Enter Username"/>
      </div>
      <div class="center">
        <input type="password" id="txt_userpass" placeholder="Enter Password"/>
      </div>
      <div class="centerButton">
        <button id="btn_login" ng-click="login()" class="centerButton">Login</button>
      </div>
    </div>
    <div id="registerLinkContainer">
      <a href="register.html">Register</a>
    </div>
  </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
